version: "3"
services:
  generator:
    build: .
    ports:
      - 8082:8082
    volumes:
      - ./qr_public.pem:/app/qr_public.pem
    environment:
      - PostgresPort=5432
      - PostgresHost="10.0.0.109"
      - PostgresDBName="postgres"
      - PostgresUser="ADMIN"
      - PostgresPassword="admin_pass"
      - RSAPublicKey="./qr_public.pem"
      - Port="8082"
      - RedisAddress=10.0.0.109:6379
      - RedisDB=0