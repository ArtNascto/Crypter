<div class="container p-5">
  <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      Drag and drop or
      <button class="p-1 btn btn-link" type="button" (click)="openFileSelector()">
        Browse Files
      </button>
    </ng-template>
    <ngx-dropzone-label>Insira um arquivo</ngx-dropzone-label>
    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>
</div>
<div class="d-flex align-content-start justify-content-start mt-5">
  <button class="btn btn-primary" (click)="generateQR()" [disabled]="files.length <= 0">
    Gerar QR
  </button>
</div>
<div class="container p-2" *ngIf="previewSrc">
  {{ expDate | date : 'dd-MM-yyyy HH:mm:ss' }}
  <br />
  <img [src]="previewSrc" />
  <br />
  <button (click)="DownloadImage()" class="mt-3 btn btn-primary">Download</button>
</div>
